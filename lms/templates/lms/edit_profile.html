{% extends 'lms/base.html' %}

{% block title %}Edit Profile - Manac LMS Portal{% endblock %}

{% block extra_head %}
<style>
    .sidebar {
        width: 250px;
    }

    .sidebar::-webkit-scrollbar {
        display: none;
    }

    .sidebar::before {
        content: '';
        background-size: 300% 300%;
        animation: sidebarGlow 6s ease infinite;
        pointer-events: none;
    }

    @keyframes sidebarGlow {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
    }

    .sidebar.hidden {
        width: 60px;
    }

    .sidebar.hidden ul li a {
        padding: 16px 8px;
    }

    .sidebar.hidden ul li a span {
        display: none;
    }

    .sidebar.hidden ul li a i {
        margin: 0;
    }

    .sidebar ul {
        list-style: none;
    }

    .sidebar ul li {
        margin: 8px 16px;
    }

    .sidebar ul li a {
        display: flex;
    }

    .sidebar ul li a:hover, .sidebar ul li a.active {
        background: rgba(255, 255, 255, 0.2);
    }

    .sidebar ul li a i {
        width: 20px;
    }

    .sidebar ul li a:hover i {
        transform: scale(1.2) rotate(10deg);
    }
    @media (max-width: 768px) {
        .sidebar {
            transform: translateX(-100%);
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="content-header">
    <h2>Edit Profile</h2>
</div>
<div style="background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-top: 20px; max-width: 800px;">
    <form method="post" id="edit-profile-form">
        {% csrf_token %}
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
            <div style="margin-bottom: 15px;">
                <label style="display: block; margin-bottom: 5px;">First Name</label>
                <input type="text" name="first_name" value="{{ user.first_name }}" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;" required>
            </div>
            <div style="margin-bottom: 15px;">
                <label style="display: block; margin-bottom: 5px;">Last Name</label>
                <input type="text" name="last_name" value="{{ user.last_name }}" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
            </div>
            <div style="margin-bottom: 15px;">
                <label style="display: block; margin-bottom: 5px;">Email</label>
                <input type="email" name="email" value="{{ user.email }}" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;" disabled>
            </div>
            <div style="margin-bottom: 15px;">
                <label style="display: block; margin-bottom: 5px;">Phone</label>
                <input type="tel" name="phone" value="{{ student.phone }}" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
            </div>
            <div style="margin-bottom: 15px;">
                <label style="display: block; margin-bottom: 5px;">Date of Birth</label>
                <input type="date" name="date_of_birth" value="{% if student.date_of_birth %}{{ student.date_of_birth|date:'Y-m-d' }}{% endif %}" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
            </div>
            <div style="margin-bottom: 15px;">
                <label style="display: block; margin-bottom: 5px;">College</label>
                <input type="text" name="college" value="{{ student.college }}" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
            </div>
            <div style="margin-bottom: 15px;">
                <label style="display: block; margin-bottom: 5px;">Branch</label>
                <input type="text" name="branch" value="{{ student.branch }}" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
            </div>
            <div style="margin-bottom: 15px;">
                <label style="display: block; margin-bottom: 5px;">Year</label>
                <input type="text" name="year" value="{{ student.year }}" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
            </div>
        </div>
        <div style="margin-bottom: 15px;">
            <label style="display: block; margin-bottom: 5px;">Address</label>
            <textarea name="address" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;" rows="3">{{ student.address }}</textarea>
        </div>
        <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px;">
            <div style="margin-bottom: 15px;">
                <label style="display: block; margin-bottom: 5px;">LinkedIn Profile</label>
                <input type="url" name="linkedin_profile" value="{{ student.linkedin_profile }}" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
            </div>
            <div style="margin-bottom: 15px;">
                <label style="display: block; margin-bottom: 5px;">GitHub Profile</label>
                <input type="url" name="github_profile" value="{{ student.github_profile }}" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
            </div>
            <div style="margin-bottom: 15px;">
                <label style="display: block; margin-bottom: 5px;">Portfolio</label>
                <input type="url" name="portfolio" value="{{ student.portfolio }}" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
            </div>
        </div>
        <button type="submit" style="background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer;">Save Changes</button>
    </form>
</div>

{% block extra_js %}
<script>
document.getElementById('edit-profile-form').addEventListener('submit', function(e) {
    e.preventDefault();

    const formData = new FormData(this);

    fetch('{% url "lms:edit_profile" %}', {
        method: 'POST',
        body: formData,
        headers: {
            'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
        }
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert(data.message);
            window.location.reload();
        } else {
            alert('Error: ' + data.message);
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('An error occurred. Please try again.');
    });
});
</script>
{% endblock %}
{% endblock %}

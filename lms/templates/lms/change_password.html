{% extends 'lms/base.html' %}

{% block title %}Change Password - Manac LMS Portal{% endblock %}

{% block extra_head %}
<style>
    .sidebar {
        width: 250px;
    }

    .sidebar::-webkit-scrollbar {
        display: none;
    }

    .sidebar::before {
        content: '';
        background-size: 300% 300%;
        animation: sidebarGlow 6s ease infinite;
        pointer-events: none;
    }

    @keyframes sidebarGlow {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
    }

    .sidebar.hidden {
        width: 60px;
    }

    .sidebar.hidden ul li a {
        padding: 16px 8px;
    }

    .sidebar.hidden ul li a span {
        display: none;
    }

    .sidebar.hidden ul li a i {
        margin: 0;
    }

    .sidebar ul {
        list-style: none;
    }

    .sidebar ul li {
        margin: 8px 16px;
    }

    .sidebar ul li a {
        display: flex;
    }

    .sidebar ul li a:hover, .sidebar ul li a.active {
        background: rgba(255, 255, 255, 0.2);
    }

    .sidebar ul li a i {
        width: 20px;
    }

    .sidebar ul li a:hover i {
        transform: scale(1.2) rotate(10deg);
    }
    @media (max-width: 768px) {
        .sidebar {
            transform: translateX(-100%);
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="content-header">
    <h2>Change Password</h2>
</div>
<div style="background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-top: 20px; max-width: 500px;">
    <form method="post" id="change-password-form">
        {% csrf_token %}
        <div style="margin-bottom: 15px;">
            <label style="display: block; margin-bottom: 5px;">Current Password</label>
            <input type="password" name="current_password" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;" required>
        </div>
        <div style="margin-bottom: 15px;">
            <label style="display: block; margin-bottom: 5px;">New Password</label>
            <input type="password" name="new_password" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;" required>
        </div>
        <div style="margin-bottom: 15px;">
            <label style="display: block; margin-bottom: 5px;">Confirm New Password</label>
            <input type="password" name="confirm_password" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;" required>
        </div>
        <button type="submit" style="background: #28a745; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer;">Update Password</button>
    </form>
</div>

{% block extra_js %}
<script>
document.getElementById('change-password-form').addEventListener('submit', function(e) {
    e.preventDefault();

    const formData = new FormData(this);

    fetch('{% url "lms:change_password" %}', {
        method: 'POST',
        body: formData,
        headers: {
            'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
        }
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert(data.message);
            window.location.href = '{% url "lms:dashboard" %}';
        } else {
            alert('Error: ' + data.message);
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('An error occurred. Please try again.');
    });
});
</script>
{% endblock %}
{% endblock %}
